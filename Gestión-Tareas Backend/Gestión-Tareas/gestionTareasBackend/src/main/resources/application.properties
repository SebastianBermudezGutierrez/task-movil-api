spring.application.name=gestionTareas

# Puerto del servidor
server.port=8079

#conf de base de datos - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tareas
spring.datasource.username=grupo2
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración para ejecutar SQL al inicio
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# Configuración CORS para producción
# Cambia esta URL cuando despliegues en la nube
# Ejemplo: https://tu-dominio.com
cors.allowed-origins=http://localhost:3000,http://localhost:8100,http://localhost:4200

# Configuración de logging
logging.level.com.gestionTareas.gestionTareas=DEBUG
logging.level.org.springframework.web=DEBUG
