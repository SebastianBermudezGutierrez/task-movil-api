# Configuración para producción
spring.application.name=gestionTareas

# Puerto del servidor para producción
server.port=8079

# Base de datos de producción (PostgreSQL)
spring.datasource.url=jdbc:postgresql://tu-servidor-produccion:5432/tareas
spring.datasource.username=tu-usuario-produccion
spring.datasource.password=tu-password-produccion
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Desactivar inicialización de SQL en producción (se espera que la DB ya exista)
spring.sql.init.mode=never

# Configuración CORS para producción
# Cambia esta URL cuando despliegues en la nube
cors.allowed-origins=https://tu-dominio-frontend.com

# Configuración de logging para producción
logging.level.com.gestionTareas.gestionTareas=INFO
logging.level.org.springframework.web=WARN